<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Activities - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #1f1f1f;
      color: #ffffff;
      padding: 20px;
      min-height: 100vh;
    }
    
    /* Login Page Styles */
    #login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: -20px;
    }
    
    .login-card {
      background: linear-gradient(135deg, #232323 0%, #2c2c2c 100%);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(236, 236, 236, 0.1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    
    .login-card h2 {
      color: #ff922b;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .login-card .form-control {
      background-color: #1f1f1f;
      border: 1px solid rgba(236, 236, 236, 0.2);
      color: #ffffff;
      padding: 12px;
      margin-bottom: 20px;
    }
    
    .login-card .form-control:focus {
      background-color: #1f1f1f;
      border-color: #ff922b;
      color: #ffffff;
      box-shadow: 0 0 0 0.2rem rgba(255, 146, 43, 0.25);
    }
    
    .login-card .btn-primary {
      background-color: #ff922b;
      border-color: #ff922b;
      width: 100%;
      padding: 12px;
      font-weight: 600;
    }
    
    .login-card .btn-primary:hover {
      background-color: #e67e22;
      border-color: #e67e22;
    }
    
    .login-card .alert {
      margin-top: 15px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #232323 0%, #2c2c2c 100%);
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid rgba(236, 236, 236, 0.1);
    }
    
    .table-dark {
      background-color: #232323;
    }
    
    .refresh-btn {
      margin-bottom: 20px;
    }
    
    #dashboard-container {
      display: none;
    }
    
    .logout-btn {
      float: right;
      margin-top: -50px;
    }
    
    .nav-link {
      color: #ff922b;
      text-decoration: none;
      margin-right: 20px;
    }
    
    .nav-link:hover {
      color: #e67e22;
      text-decoration: underline;
    }
    
    .page-header {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div id="login-container">
    <div class="login-card">
      <h2><i class="bi bi-shield-lock"></i> Admin Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required autocomplete="current-password">
        </div>
        <div id="login-error" class="alert alert-danger" style="display: none;"></div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>
    </div>
  </div>

  <!-- Dashboard Container -->
  <div id="dashboard-container">
    <div class="container">
      <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="mb-2"><i class="bi bi-eye"></i> Recent Activities</h1>
            <div class="mb-2">
              <a href="admin.html" class="nav-link"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
              <a href="visitors.html" class="nav-link"><i class="bi bi-people"></i> Unique Visitors</a>
              <a href="messages.html" class="nav-link"><i class="bi bi-envelope"></i> Messages</a>
            </div>
          </div>
          <button class="btn btn-secondary logout-btn" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
      
      <div class="alert alert-info" id="connection-status" style="display: none;">
        <i class="bi bi-info-circle"></i> <span id="status-message"></span>
      </div>
      
      <button class="btn btn-primary refresh-btn" onclick="loadActivities()">
        <i class="bi bi-arrow-clockwise"></i> Refresh Data
      </button>

      <div class="row mb-4">
        <div class="col-md-12">
          <div class="stat-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 class="mb-0"><i class="bi bi-eye"></i> Recent Profile Views</h3>
              <span class="badge bg-info fs-6" id="total-views-count">-</span>
            </div>
            <div class="table-responsive">
              <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th>IP Address</th>
                    <th>View Time</th>
                    <th>Referrer</th>
                    <th>User Agent</th>
                  </tr>
                </thead>
                <tbody id="views-table">
                  <tr>
                    <td colspan="4" class="text-center">Loading...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Supabase Configuration -->
  <script src="assets/js/supabase-config.js"></script>

  <script>
    // Authentication credentials
    const ADMIN_CREDENTIALS = {
      username: 'yash',
      password: '1797365'
    };

    // Check if user is authenticated
    function checkAuthentication() {
      const isAuthenticated = sessionStorage.getItem('adminAuthenticated') === 'true';
      if (isAuthenticated) {
        showDashboard();
      } else {
        showLogin();
      }
    }

    // Show login form
    function showLogin() {
      document.getElementById('login-container').style.display = 'flex';
      document.getElementById('dashboard-container').style.display = 'none';
      document.getElementById('username').focus();
    }

    // Show dashboard
    function showDashboard() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('dashboard-container').style.display = 'block';
      setTimeout(loadActivities, 500);
    }

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';
      
      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        const newLoginTimestamp = Date.now();
        sessionStorage.setItem('adminAuthenticated', 'true');
        sessionStorage.setItem('adminLoginTime', newLoginTimestamp.toString());
        showDashboard();
      } else {
        errorDiv.textContent = 'Invalid username or password. Please try again.';
        errorDiv.style.display = 'block';
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
      }
    });

    // Logout function
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        sessionStorage.removeItem('adminAuthenticated');
        sessionStorage.removeItem('adminLoginTime');
        showLogin();
        document.getElementById('login-form').reset();
        document.getElementById('login-error').style.display = 'none';
      }
    }

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthentication();
    });

    // Get Supabase client
    function getSupabaseClient() {
      if (window.SupabaseConfig && window.SupabaseConfig.client) {
        return window.SupabaseConfig.client();
      }
      return null;
    }

    // Check database connection
    async function checkDatabaseConnection() {
      const supabase = getSupabaseClient();
      if (!supabase) {
        return false;
      }

      try {
        const { error } = await supabase.from('profile_views').select('id').limit(1);
        return !error;
      } catch (error) {
        return false;
      }
    }

    // Load activities data
    async function loadActivities() {
      if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
        showLogin();
        return;
      }

      const tbody = document.getElementById('views-table');
      const supabase = getSupabaseClient();
      
      if (!supabase) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">‚ö†Ô∏è Supabase client not initialized. Please check your configuration.</td></tr>';
        const statusDiv = document.getElementById('connection-status');
        statusDiv.className = 'alert alert-danger';
        statusDiv.style.display = 'block';
        document.getElementById('status-message').textContent = '‚ùå Cannot connect to Supabase. Please check your configuration.';
        return;
      }

      const isConnected = await checkDatabaseConnection();
      if (!isConnected) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">‚ö†Ô∏è Cannot connect to database. Please check your Supabase configuration.</td></tr>';
        const statusDiv = document.getElementById('connection-status');
        statusDiv.className = 'alert alert-danger';
        statusDiv.style.display = 'block';
        document.getElementById('status-message').textContent = '‚ùå Cannot connect to Supabase database.';
        return;
      }

      try {
        // Get count
        const { count } = await supabase
          .from('profile_views')
          .select('*', { count: 'exact', head: true });

        document.getElementById('total-views-count').textContent = (count || 0).toLocaleString() + ' Views';

        // Load all views
        const { data: viewsData, error: viewsError } = await supabase
          .from('profile_views')
          .select('*')
          .order('viewed_at', { ascending: false });

        if (viewsError) {
          throw viewsError;
        }

        const statusDiv = document.getElementById('connection-status');
        statusDiv.className = 'alert alert-success';
        statusDiv.style.display = 'block';
        document.getElementById('status-message').textContent = '‚úÖ Connected to Supabase database successfully!';

        if (!viewsData || viewsData.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4" class="text-center text-info">üì≠ No view data yet.</td></tr>';
        } else {
          renderViewsTable(viewsData);
        }
      } catch (error) {
        console.error('Error loading activities:', error);
        tbody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">‚ö†Ô∏è Error loading view data: ${error.message}</td></tr>`;
      }
    }

    // Render views table
    function renderViewsTable(viewsData) {
      const tbody = document.getElementById('views-table');
      
      if (!viewsData || viewsData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center text-info">üì≠ No view data yet.</td></tr>';
        return;
      }

      tbody.innerHTML = viewsData.map((view) => {
        const escapeHtml = (text) => {
          if (!text) return 'N/A';
          const div = document.createElement('div');
          div.textContent = text;
          return div.innerHTML;
        };
        
        const userAgent = view.user_agent || 'Unknown';
        const viewTime = view.viewed_at ? new Date(view.viewed_at).toLocaleString() : 'N/A';
        const referrer = view.referrer && view.referrer !== 'direct' ? view.referrer : 'Direct';
        
        return `
          <tr>
            <td>${escapeHtml(view.ip_address || 'Unknown')}</td>
            <td><strong>${viewTime}</strong></td>
            <td title="${escapeHtml(referrer)}">${escapeHtml(referrer.length > 60 ? referrer.substring(0, 60) + '...' : referrer)}</td>
            <td title="${escapeHtml(userAgent)}">${escapeHtml(userAgent.length > 80 ? userAgent.substring(0, 80) + '...' : userAgent)}</td>
          </tr>
        `;
      }).join('');
    }

    // Auto-refresh every 30 seconds
    setInterval(() => {
      if (sessionStorage.getItem('adminAuthenticated') === 'true') {
        loadActivities();
      }
    }, 30000);
  </script>
  
</body>
</html>
