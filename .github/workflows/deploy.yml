name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create root structure from portofolio
        run: |
          # Copy all files from portofolio folder to root
          cp -r portofolio/* .
          # Keep .github folder for workflows
          mkdir -p .github
      
      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
